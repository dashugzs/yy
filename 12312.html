<!DOCTYPE html>

    <title>canvas html5弹跳动画特效代码</title>

        background: linear-gradient(
          to right,
          #16369b,
          #2ca4fc
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        height: 100%;
        z-index: 10;
      }
